{% if modified_image_path %}
    <style>
        .image-container {
            width: fit-content;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #000;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Faces Detected:</h5>
        </div>
        <div class="card-body">
            <div class="image-container">
                <img src="{{ modified_image_path }}" alt="Modified Image" class="img-fluid rounded">
            </div>
        </div>
        <div class="card-footer">
            <p class="card-text">The bounding box represents the faces detected by the Haarcascade model.</p>
        </div>
    </div>
{% endif %}
